#!/usr/sbin/nft -f

flush ruleset

table inet filter {
    chain input {
        type filter hook input priority 0;

        # Allow loopback
        iif lo accept

        # Drop invalid packets
        ct state invalid drop

        # Allow established/related traffic
        ct state established,related accept

        # Allow SSH
        tcp dport 22 accept

        # Allow ICMP (ping, etc.)
        ip protocol icmp accept
        ip6 nexthdr icmpv6 accept

        # Allow WireGuard (UDP 51820)
        udp dport 51820 accept

        # Allow BGP over tunnels (TCP 179)
        tcp dport 179 accept

        # Drop everything else
        counter drop
    }

    chain forward {
        type filter hook forward priority 0;
        ct state established,related accept

        # Allow traffic between local LANs via WireGuard
        iifname "wg0" accept
        oifname "wg0" accept

        # Drop anything else
        counter drop
    }

    chain output {
        type filter hook output priority 0;
        accept
    }
}
